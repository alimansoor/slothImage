<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <title>Sloth Image</title>
</head>

<body>
    <h1>Sloth Image</h1>
    <section>
        <h2>Example 2: Advanced Lazy Load with Resolution Optimization</h2>
        <h3>Images will only load based on your device resolution.</h3>
        <section class="gallery">
            <!-- DESKTOP ONLY: High Resolution Desktop Image -->
            <img class="desktop-view" src="" data-src="images/desktop/2.jpg" alt="" />
            <!-- MOBILE ONLY: Low Resolution Mobile Image -->
            <img class="mobile-view" src="" data-src="images/mobile/2.jpg" alt="" />

            <!-- DESKTOP ONLY: High Resolution Desktop Image -->
            <img class="desktop-view" src="" data-src="images/desktop/10.jpg" alt="" />
            <!-- MOBILE ONLY: Low Resolution Mobile Image -->
            <img class="mobile-view" src="" data-src="images/mobile/10.jpg" alt="" />

            <!-- DESKTOP ONLY: High Resolution Desktop Image -->
            <img class="desktop-view" src="" data-src="images/desktop/3.jpg" alt="" />
            <!-- NO MOBILE: Sometimes we only want to display images for Desktop -->



        </section>
    </section>

</body>
<script src="javascript/slothImage.js"></script>
<script>
    slothInit({
        break_point: 767, // breakpoint between desktop and mobile resolution
        selector_desktop: 'desktop-view',
        selector_mobile: 'mobile-view',
        threshold: 300 // threshold is the amount of space which is outside the viewport - to display images that are not fully visible inside the viewport    
    });
</script>

</html>
